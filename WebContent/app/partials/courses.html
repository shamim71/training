
<!-- Begin page content -->
<div class="container">
	<div class="row page-header">
		<h3>All courses</h3>
	</div>

	<div class="row" >

		<button type="button" class="btn btn-default btn-sm" ng-click="addCourse()">Add new course</button> 
		</p>

		<table
			class="table table-striped table-hover ">
			<thead>
				<tr>
					<th class="id">Code&nbsp;</th>
					<th class="name">Name&nbsp;</th>
					<th class="description">Description&nbsp;</th>
					<th class="description">&nbsp;</th>
				</tr>
			</thead>


			<tbody>
				<tr ng-repeat="course in pagedItems[currentPage] | orderBy:sortingOrder:reverse">
					<td> <span class="badge">{{course.code}}</span></td>
					<td>{{course.name}}</td>
					<td>{{course.description}}</td>
					<td align="right" >
<!-- 					<a id="link-5"	ng-href="#/assign-course/{{course.id}}">Assign course</a> -->
					<a id="link-6"	ng-href="#/course-details/{{course.id}}">Edit</a>&nbsp;&nbsp;
					<button type="button" ng-click="deleteCourse({{course.id}})" class="btn btn-default btn-xs">Delete</button>
						
					</td>
				</tr>
			</tbody>
                <tfoot ng-show="showPager">
                    <td colspan="4">
                        <div class="pull-right">
                            <ul class="pagination">
                                <li ng-class="{disabled: currentPage == 0}">
                                    <a href ng-click="prevPage()">&laquo; Prev</a>
                                </li>
                                <li ng-repeat="n in range(pagedItems.length)"
                                    ng-class="{active: n == currentPage}"
                                ng-click="setPage()">
                                    <a href ng-bind="n + 1">1</a>
                                </li>
                                <li ng-class="{disabled: currentPage == pagedItems.length - 1}">
                                    <a href ng-click="nextPage()">Next &raquo;</a>
                                </li>
                            </ul>
                        </div>
                    </td>
                </tfoot>
		</table>
	</div>

</div>
