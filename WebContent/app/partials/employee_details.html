
<!-- Begin page content -->
<div class="container">
	<div class="row page-header">
		<h3>Employee details</h3>
	</div>
	


	<div class="row">
		<div class="alert pull-left small" ng-show="showMessage"  ng-class="messageClass">
	  		{{message}} 
		</div>		
	</div>
	
	<div class="row" >

		<form role="form" >
			<div class="form-group" style="width: 250px;">
			<label for="firstName">First name</label> 
		    <input ng-model="employee.firstName" type="text"
					class="form-control" id="firstName" placeholder="Enter first name">
			</div>
			
			<div class="form-group" style="width: 250px;">
			<label for="lastName">Last name</label> 
		    <input ng-model="employee.lastName" type="text"
					class="form-control" id="lastName" placeholder="Enter last name">
			</div>
			<div class="form-group" style="width: 450px;">
			<label for="email">Email</label> 
			<input ng-model="employee.email" type="text" class="form-control"
					id="email" placeholder="Enter email">
			</div>
			
			<div class="form-group" style="width: 450px;">
			<label for="phone">Phone (optional)</label> 
			<input ng-model="employee.phone" type="text" class="form-control"
					id="phone" placeholder="Enter phone">
			</div>
						
			<div class="form-group">
				<label for="content">Address (optional)</label>
				<textarea ng-model="employee.address" id="content" placeholder="Employee Address" class="form-control"
				style="width: 450px; height: 150px;"></textarea>
			</div>
			
			<button type="button" ng-click="save(employee)"
				class="btn btn-default btn-sm">Save</button>
			<button type="button" ng-click="back2()"
				class="btn btn-default btn-sm">Back</button>
			<p/>
		</form>



	</div>

	<!-- End of controller -->

</div>
