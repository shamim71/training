
<!-- Begin page content -->
<div class="container">
	<div class="row page-header">
		<h3>All employees</h3>
	</div>

	<div class="row" >

		<button type="button" class="btn btn-default btn-sm" ng-click="addEmployee()">New employee</button> 
		</p>

		<table
			class="table table-striped table-hover ">
			<thead>
				<tr>
					<th>First name&nbsp;</th>
					<th>Last name&nbsp;</th>
					<th>email&nbsp;</th>
					<th>&nbsp;</th>
				</tr>
			</thead>


			<tbody>
				<tr ng-repeat="employee in pagedItems[currentPage] | orderBy:sortingOrder:reverse">
					<td> <span class="badge">{{employee.firstName}}</span></td>
					<td>{{employee.lastName}}</td>
					<td>{{employee.email}}</td>
					<td align="right" >
<!-- 					<a id="link-5"	ng-href="#/assign-course/{{course.id}}">Assign course</a> -->
					<a id="link-6"	ng-href="#/employee-details/{{employee.id}}">Edit</a>&nbsp;&nbsp;
					<button type="button" ng-click="deleteEmployee({{employee.id}})" class="btn btn-default btn-xs">Delete</button>
						
					</td>
				</tr>
			</tbody>
                <tfoot ng-show="showPager">
                    <td colspan="4">
                        <div class="pull-right">
                            <ul class="pagination">
                                <li ng-class="{disabled: currentPage == 0}">
                                    <a href ng-click="prevPage()">&laquo; Prev</a>
                                </li>
                                <li ng-repeat="n in range(pagedItems.length)"
                                    ng-class="{active: n == currentPage}"
                                ng-click="setPage()">
                                    <a href ng-bind="n + 1">1</a>
                                </li>
                                <li ng-class="{disabled: currentPage == pagedItems.length - 1}">
                                    <a href ng-click="nextPage()">Next &raquo;</a>
                                </li>
                            </ul>
                        </div>
                    </td>
                </tfoot>
		</table>
	</div>

</div>
