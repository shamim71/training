
<!-- Begin page content -->
<div class="container" ng-controller="CourseDetailsController">
	<div class="row page-header">
		<h3>Course details</h3>
	</div>
	


	<div class="row">
		<div class="alert pull-left small" ng-show="showMessage"  ng-class="messageClass">
	  		{{message}} 
		</div>		
	</div>
	
	<div class="row" >

		<form role="form" >
			<div class="form-group" style="width: 250px;">
			<label for="code">Course code</label> 
		    <input ng-model="course.code" type="text"
					class="form-control" id="code" placeholder="Enter course code">
			</div>

			<div class="form-group" style="width: 350px;">
			<label for="name">Name</label> 
			<input ng-model="course.name" type="text" class="form-control"
					id="name" placeholder="Enter name">
			</div>
			
			<div class="form-group" style="width: 450px;">
			<label for="description">Description</label> 
			<input ng-model="course.description" type="text" class="form-control"
					id="description" placeholder="Enter description">
			</div>
			
			<div class="form-group" style="width: 350px;">
			<label for="passmark">Minimum passing mark</label> 
			<input ng-model="course.passMark" type="text" class="form-control"
					id="passmark" placeholder="Enter pass mark">
			</div>
			
			<div class="form-group" style="width: 350px;">
			<label for="maxQuestions">No of questions</label> 
			<input ng-model="course.maxQuestions" type="text" class="form-control"
					id="maxQuestions" placeholder="Enter no of questions">
			</div>
<!-- 			
			<div class="form-group">
				<label for="content">Content</label>
				<textarea ng-model="course.content" id="content" placeholder="Embeded content" class="form-control"
				style="width: 450px; height: 150px;"></textarea>
				
			</div> -->

			<button type="button" ng-click="save(course)"
				class="btn btn-default btn-sm">Save</button>
			<button type="button" ng-click="back()"
				class="btn btn-default btn-sm">Back</button>
			<p/>
		</form>



	</div>

	<!-- End of controller -->

</div>
