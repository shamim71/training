
<!-- Begin page content -->
<div class="container">
	<div class="row page-header">
		<h3>All enrollments</h3>
	</div>

	<div class="row" >

		<button type="button" class="btn btn-default btn-sm" ng-click="addCoursEnrollment()">Add new enrollment</button> 
		</p>

		<table
			class="table table-striped table-hover">
			<thead>
				<tr>
					<th class="id">Name&nbsp;</th>
					<th>Description&nbsp;</th>
					<th>Course&nbsp;</th>
					<th>Start&nbsp;</th>
					<th>End&nbsp;</th>
					<th>&nbsp;</th>
				</tr>
			</thead>


			<tbody>
				<tr ng-repeat="enrollment in pagedItems[currentPage] | orderBy:sortingOrder:reverse">
					<td> <span class="badge">{{enrollment.name}}</span></td>
					<td>{{enrollment.description}}</td>
					<td>{{enrollment.courseName}}</td>
					<td>{{enrollment.start}}</td>
					<td>{{enrollment.end}}</td>
					<td align="right" style="width: 200px;">
					<a id="link-6"	ng-href="#/add-enrollment/{{enrollment.id}}">Edit</a>
					<button type="button" ng-click="deleteEnrollment({{enrollment.id}})" class="btn btn-default btn-xs">Delete</button>
					</td>
				</tr>
			</tbody>
                <tfoot ng-show="showPager">
                    <td colspan="6">
                        <div class="pull-right">
                            <ul class="pagination">
                                <li ng-class="{disabled: currentPage == 0}">
                                    <a href ng-click="prevPage()">&laquo; Prev</a>
                                </li>
                                <li ng-repeat="n in range(pagedItems.length)"
                                    ng-class="{active: n == currentPage}"
                                ng-click="setPage()">
                                    <a href ng-bind="n + 1">1</a>
                                </li>
                                <li ng-class="{disabled: currentPage == pagedItems.length - 1}">
                                    <a href ng-click="nextPage()">Next &raquo;</a>
                                </li>
                            </ul>
                        </div>
                    </td>
                </tfoot>
		</table>
	</div>

</div>
