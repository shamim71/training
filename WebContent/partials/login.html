
<!-- Begin page content -->
<div class="container">
	<div class="row page-header">
		<h2>Login</h2>
	</div>
	


	<div class="row">
		<div class="alert pull-left small" ng-show="showMessage"  ng-class="messageClass">
			{{message}}
		</div>		
	</div>
	
	<div class="row" >

		<form role="form" >
			<div class="form-group" style="width: 250px;">
				<label for="email">Email</label> 
				<input ng-model="user.email" type="text" class="form-control"
						id="email" placeholder="Enter email">
			</div>
			
			<div class="form-group" style="width: 250px;">
				<label for="password">Password</label> 
				<input ng-model="user.password" type="password" class="form-control"
						id="password" placeholder="Enter password">
				</div>
			
			<button type="button" ng-click="login(user)"
				class="btn btn-default btn-sm">Login</button>
								
			<p/>

		</form>
			<a href="#/forgot-password" >Forgot password?</a>

	</div>

	<!-- End of controller -->

</div>
