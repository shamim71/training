
<!-- Begin page content -->
<div class="container">
	<div class="row page-header">
		<h3>Change password</h3>
	</div>
	


	<div class="row">
		<div class="alert pull-left small" ng-show="showMessage"  ng-class="messageClass">
			{{message}}
		</div>		
	</div>
	
	<div class="row" >

		<form role="form" >
			<div class="form-group" style="width: 250px;">
				<label for="oldpass">Old password</label> 
				<input ng-model="user.oldPassword" type="password" class="form-control"
						id="oldpass" placeholder="Enter old password">
			</div>
			
			<div class="form-group" style="width: 250px;">
				<label for="newpass">New password</label> 
				<input ng-model="user.newPassword" type="password" class="form-control"
						id="newpass" placeholder="Enter new password">
				</div>
			
			<button type="button" ng-click="changepass(user)"
				class="btn btn-default btn-sm">Change password</button>
								
			<p/>
		</form>



	</div>

	<!-- End of controller -->

</div>
