
<!-- Begin page content -->
<div class="container">
	<div class="page-header">
		<h2>All courses</h2>
	</div>

	<div >

 <div class="input-append">
                <input type="text" data-ng-model="query" ng-change="search()" class="input-large search-query" placeholder="Search">
            <span class="add-on"><i class="icon-search"></i></span>
            </div>
            
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th class="id">Code&nbsp;</th>
                        <th class="name">Name&nbsp;</th>
                        <th class="description">Description&nbsp;</th>
                    </tr>
                </thead>
             

                <tbody>
                    <tr ng-repeat="course in pagedItems[currentPage] | orderBy:sortingOrder:reverse">
                        <td>{{course.code}}</td>
                        <td>{{course.name}}</td>
                        <td>{{course.description}}</td>
                    </tr>
                </tbody>
                
                <tfoot>
                    <td colspan="3">
                        <div class="pull-right">
                            <ul class="pagination">
                                <li ng-class="{disabled: currentPage == 0}">
                                    <a href ng-click="prevPage()">&laquo; Prev</a>
                                </li>
                                <li ng-repeat="n in range(pagedItems.length)"
                                    ng-class="{active: n == currentPage}"
                                ng-click="setPage()">
                                    <a href ng-bind="n + 1">1</a>
                                </li>
                                <li ng-class="{disabled: currentPage == pagedItems.length - 1}">
                                    <a href ng-click="nextPage()">Next &raquo;</a>
                                </li>
                            </ul>
                        </div>
                    </td>
                </tfoot>
                        
           </table>
	</div>

</div>
